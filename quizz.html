        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #7209b7;
            --success: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --border-radius: 12px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }

        .app-card {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            animation: fadeIn 0.5s ease-out;
            transition: var(--transition);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { transform: translateX(20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 30px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        h1 i {
            font-size: 32px;
        }

        .language-selector {
            position: relative;
        }

        select {
            padding: 10px 15px;
            border: none;
            border-radius: 30px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: 500;
            cursor: pointer;
            appearance: none;
            padding-right: 40px;
            transition: var(--transition);
        }

        select:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .language-selector::after {
            content: '\f0ac';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            pointer-events: none;
        }

        .card-content {
            padding: 40px;
        }

        .hidden {
            display: none;
        }

        .form-group {
            margin-bottom: 25px;
            animation: slideIn 0.5s ease-out;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--dark);
            font-size: 16px;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid var(--light-gray);
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
        }

        input[type="text"]:focus,
        input[type="email"]:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
            outline: none;
        }

        .btn {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: var(--gray);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background: white;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn-secondary:hover {
            background: var(--light-gray);
        }

        .question {
            margin-bottom: 30px;
            animation: slideIn 0.5s ease-out;
        }

        .question-number {
            font-size: 14px;
            color: var(--gray);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .question-text {
            font-size: 20px;
            margin-bottom: 20px;
            font-weight: 500;
            line-height: 1.4;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option {
            display: flex;
            align-items: center;
            padding: 18px 20px;
            border: 2px solid var(--light-gray);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .option:hover {
            border-color: var(--primary);
            transform: translateX(5px);
        }

        .option.selected {
            border-color: var(--primary);
            background-color: rgba(67, 97, 238, 0.05);
            transform: translateX(5px);
        }

        .option.selected::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 5px;
            background-color: var(--primary);
        }

        .option input {
            margin-right: 15px;
            transform: scale(1.2);
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
        }

        .progress-container {
            margin-bottom: 30px;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
            color: var(--gray);
        }

        .progress-bar {
            height: 8px;
            background-color: var(--light-gray);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 10px;
        }

        .thank-you {
            text-align: center;
            padding: 60px 40px;
        }

        .success-icon {
            font-size: 80px;
            color: var(--success);
            margin-bottom: 25px;
            animation: pulse 1.5s infinite;
        }

        .thank-you h2 {
            color: var(--dark);
            margin-bottom: 15px;
            font-size: 32px;
        }

        .thank-you p {
            font-size: 18px;
            color: var(--gray);
            max-width: 500px;
            margin: 0 auto 30px;
        }

        .welcome-icon {
            text-align: center;
            font-size: 70px;
            color: var(--primary);
            margin-bottom: 20px;
        }

        .welcome-title {
            text-align: center;
            margin-bottom: 10px;
            color: var(--dark);

            margin-bottom: 30px;

        }

        .fade-out {

        }

    </style>
</head>

                            "Je me concentre d'abord sur les tâches avec les délais les plus courts",
                            "J'évalue l'impact de chaque tâche sur les objectifs globaux"
                        ]
                    }
                ]
            }
        };

        // Estado do aplicativo
        let currentLanguage = 'pt';
        let currentQuestion = 0;
        let userAnswers = [];
        let userData = {};

        // Elementos da DOM
        const languageSelect = document.getElementById('language-select');
        const appTitle = document.getElementById('app-title');
        const welcomeScreen = document.getElementById('welcome-screen');
        const welcomeTitle = document.getElementById('welcome-title');
        const welcomeDescription = document.getElementById('welcome-description');
        const nameLabel = document.getElementById('name-label');
        const emailLabel = document.getElementById('email-label');
        const fullnameInput = document.getElementById('fullname');
        const emailInput = document.getElementById('email');
        const startButton = document.getElementById('start-btn');
        const startButtonText = document.getElementById('start-button-text');
        const quizScreen = document.getElementById('quiz-screen');
        const candidateInfo = document.getElementById('candidate-info');
        const nameLabelDisplay = document.getElementById('name-label-display');
        const emailLabelDisplay = document.getElementById('email-label-display');
        const userNameDisplay = document.getElementById('user-name-display');
        const userEmailDisplay = document.getElementById('user-email-display');
        const questionContainer = document.getElementById('question-container');
        const prevButton = document.getElementById('prev-btn');
        const prevButtonText = document.getElementById('previous-button-text');
        const nextButton = document.getElementById('next-btn');
        const nextButtonText = document.getElementById('next-button-text');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        const progressPercent = document.getElementById('progress-percent');
        const thankYouScreen = document.getElementById('thank-you-screen');
        const thankYouTitle = document.getElementById('thank-you-title');
        const thankYouMessage = document.getElementById('thank-you-message');
        const restartButton = document.getElementById('restart-btn');
        const restartButtonText = document.getElementById('restart-button-text');

        // Detectar idioma do navegador
        function detectBrowserLanguage() {
            // Obter idioma do navegador
            const browserLang = navigator.language || navigator.userLanguage;
            console.log("Idioma do navegador detectado:", browserLang);
            
            // Simplificar para código de 2 letras (pt, en, es, fr)
            const langCode = browserLang.split('-')[0];
            
            // Verificar se temos suporte para o idioma detectado
            if (quizData[langCode]) {
                console.log("Idioma suportado encontrado:", langCode);
                return langCode;
            }
            
            console.log("Idioma não suportado, usando padrão: pt");
            return 'pt'; // Idioma padrão
        }

        // Atualizar interface com base no idioma selecionado
        function updateInterface() {
            const data = quizData[currentLanguage];
            
            // Atualizar textos da interface
            appTitle.textContent = data.appTitle;
            welcomeTitle.textContent = data.welcomeTitle;
            welcomeDescription.textContent = data.welcomeDescription;
            nameLabel.textContent = data.nameLabel;
            emailLabel.textContent = data.emailLabel;
            fullnameInput.placeholder = data.namePlaceholder;
            emailInput.placeholder = data.emailPlaceholder;
            startButtonText.textContent = data.startButton;
            candidateInfo.textContent = data.candidateInfo;
            nameLabelDisplay.textContent = data.nameLabelDisplay;
            emailLabelDisplay.textContent = data.emailLabelDisplay;
            prevButtonText.textContent = data.previousButton;
            nextButtonText.textContent = currentQuestion === data.questions.length - 1 ? data.finishButton : data.nextButton;
            thankYouTitle.textContent = data.thankYouTitle;
            thankYouMessage.textContent = data.thankYouMessage;
            restartButtonText.textContent = data.restartButton;
            
            // Atualizar opção selecionada no dropdown
            languageSelect.value = currentLanguage;
            
            // Atualizar textos de progresso
            updateProgressText();
            
            // Se estivermos no quiz, atualizar as perguntas
            if (!quizScreen.classList.contains('hidden')) {
                displayQuestion();
            }
        }

        // Atualizar texto de progresso
        function updateProgressText() {
            const data = quizData[currentLanguage];
            const totalQuestions = data.questions.length;
            const percent = Math.round(((currentQuestion + 1) / totalQuestions) * 100);
            
            // Textos para a barra de progresso em diferentes idiomas
            const questionTexts = {
                'pt': 'Pergunta',
                'en': 'Question',
                'es': 'Pregunta',
                'fr': 'Question'
            };
            
            const ofTexts = {
                'pt': 'de',
                'en': 'of',
                'es': 'de',
                'fr': 'sur'
            };
            
            progressText.textContent = `${questionTexts[currentLanguage]} ${currentQuestion + 1} ${ofTexts[currentLanguage]} ${totalQuestions}`;
            progressPercent.textContent = `${percent}%`;
        }

        // Exibir pergunta atual
        function displayQuestion() {
            const data = quizData[currentLanguage];
            const question = data.questions[currentQuestion];
            
            // Atualizar barra de progresso
            const progressWidth = ((currentQuestion + 1) / data.questions.length) * 100;
            progressBar.style.width = `${progressWidth}%`;
            updateProgressText();
            
            // Textos para o número da pergunta em diferentes idiomas
            const questionNumberTexts = {
                'pt': 'Pergunta',
                'en': 'Question',
                'es': 'Pregunta',
                'fr': 'Question'
            };
            
            // Construir HTML da pergunta
            let questionHTML = `
                <div class="question">
                    <div class="question-number">
                        <i class="fas fa-question-circle"></i>
                        ${questionNumberTexts[currentLanguage]} ${currentQuestion + 1}
                    </div>
                    <div class="question-text">${question.question}</div>
                    <div class="options">
            `;
            
            // Adicionar opções de resposta
            question.options.forEach((option, index) => {
                const isSelected = userAnswers[currentQuestion] === index;
                questionHTML += `
                    <div class="option ${isSelected ? 'selected' : ''}" data-index="${index}">
                        <input type="radio" name="answer" id="option-${index}" ${isSelected ? 'checked' : ''}>
                        <label for="option-${index}">${option}</label>
                    </div>
                `;
            });
            
            questionHTML += `</div></div>`;
            questionContainer.innerHTML = questionHTML;
            
            // Atualizar estado dos botões de navegação
            prevButton.classList.toggle('hidden', currentQuestion === 0);
            nextButtonText.textContent = currentQuestion === data.questions.length - 1 ? data.finishButton : data.nextButton;
            
            // Adicionar event listeners às opções
            document.querySelectorAll('.option').forEach(option => {
                option.addEventListener('click', () => {
                    const selectedIndex = parseInt(option.getAttribute('data-index'));
                    userAnswers[currentQuestion] = selectedIndex;
                    
                    // Atualizar visualmente a seleção
                    document.querySelectorAll('.option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    option.classList.add('selected');
                    document.getElementById(`option-${selectedIndex}`).checked = true;
                });
            });
        }

        // Validar campos de entrada
        function validateInputs() {
            const nameValid = fullnameInput.value.trim().length > 0;
            const emailValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailInput.value.trim());
            
            startButton.disabled = !(nameValid && emailValid);
        }

        // Transição entre telas com animação
        function transitionScreens(fromScreen, toScreen) {
            fromScreen.classList.add('fade-out');
            setTimeout(() => {
                fromScreen.classList.add('hidden');
                fromScreen.classList.remove('fade-out');
                toScreen.classList.remove('hidden');
            }, 300);
        }

        // Mensagem de alerta traduzida
        function showAlert() {
            const alertTexts = {
                'pt': 'Por favor, selecione uma resposta antes de continuar.',
                'en': 'Please select an answer before proceeding.',
                'es': 'Por favor, seleccione una respuesta antes de continuar.',
                'fr': 'Veuillez sélectionner une réponse avant de continuer.'
            };
            
            alert(alertTexts[currentLanguage]);
        }

        // Inicializar aplicativo
        function initApp() {
            // Detectar idioma do navegador
            currentLanguage = detectBrowserLanguage();
            console.log("Idioma selecionado:", currentLanguage);
            updateInterface();
            
            // Event listeners
            languageSelect.addEventListener('change', () => {
                currentLanguage = languageSelect.value;
                console.log("Idioma alterado para:", currentLanguage);
                updateInterface();
            });
            
            fullnameInput.addEventListener('input', validateInputs);
            emailInput.addEventListener('input', validateInputs);
            
            startButton.addEventListener('click', () => {
                // Salvar dados do usuário
                userData = {
                    name: fullnameInput.value.trim(),
                    email: emailInput.value.trim()
                };
                
                // Exibir dados do usuário na tela do quiz
                userNameDisplay.textContent = userData.name;
                userEmailDisplay.textContent = userData.email;
                
                // Inicializar array de respostas
                userAnswers = new Array(quizData[currentLanguage].questions.length).fill(null);
                
                // Mostrar tela do quiz
                transitionScreens(welcomeScreen, quizScreen);
                
                // Exibir primeira pergunta
                displayQuestion();
            });
            
            prevButton.addEventListener('click', () => {
                if (currentQuestion > 0) {
                    currentQuestion--;
                    displayQuestion();
                }
            });
            
            nextButton.addEventListener('click', () => {
                const data = quizData[currentLanguage];
                
                // Verificar se a pergunta atual foi respondida
                if (userAnswers[currentQuestion] === null) {
                    showAlert();
                    return;
                }
                
                if (currentQuestion < data.questions.length - 1) {
                    currentQuestion++;
                    displayQuestion();
                } else {
                    // Finalizar quiz
                    transitionScreens(quizScreen, thankYouScreen);
                    
                    // Aqui você poderia enviar os dados para um servidor
                    console.log('Dados do usuário:', userData);
                    console.log('Respostas:', userAnswers);
					
					  window.location.href = "index.html";
					  
                }
            });
            
            restartButton.addEventListener('click', () => {
                // Resetar estado do aplicativo
                currentQuestion = 0;
                userAnswers = [];
                userData = {};
                fullnameInput.value = '';
                emailInput.value = '';
                startButton.disabled = true;
                
                // Voltar para a tela inicial
                transitionScreens(thankYouScreen, welcomeScreen);
            });
        }

        // Iniciar aplicativo quando a página carregar
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
